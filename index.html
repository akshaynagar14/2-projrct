<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/icon.jpg">
    <title>Payment Form</title>
</head>
<body>
    <form>
    <div>
        <h1 style="color: black;">Payment Form</h1>
        <h2>Contact Information</h2>
    </div>
    <div>
        <p>
           First Name : * <input type="text" name = "name" required >
        </p>
         <p>
            Last Name : * <input type="text" name = "name" required>
        </p>
        <fieldset> <legend>Gender</legend> <p> 
            Male : * <input type="radio" name="gender" id="Male" required> Female : <input type="radio" name="gender" id="Female" required>
        </p></fieldset>
        <p>
            Email : * <input type="email" name="email" id="email" required>
        </p>
         <p>
            Address : <textarea name="Address" id="Address" cols="110" rows="6"></textarea>
         </p>
         <p>
            Pincode : * <input type="number" name="pincode" id="pincode" required>
         </p>
    </div>
    <div>
        <h2>Payment Information</h2>
        <p>
            Card Type : *
           <select name="Card_Type" id="Card_type" required>
            <option value="">--Select a Card Type</option>
            <option value="Visa">Visa</option>
            <option value="Rupees">Rupees</option>
            <option value="Mastercard">Mastercard</option>
           </select>
        </p>
        <p>
            Card Expiration Date : * <input type="date" name="expiration_date" id="expiration_date" required>
        </p>
        <p>
            Cvv : * <input type="password" name="cvv" id="cvv" required>
        </p>
        <p>
          <input type="submit" value="Pay Now">
        </p>
    </div>
</form>
<p> <small>Required fields are followed by * </small> </p>
</body>
</html>
